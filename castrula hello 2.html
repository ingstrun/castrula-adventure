<html>
  <head>
    <TITLE>Подвал</title>
  </head>
  <body>
    <br>
    <img id="img" src="podval_2d.png" STYLE="width: 400px; height: 400px; object-fit: none; object-position: -400px 0; width: 400px; height: 400px">
    <P>
        <DIV id="posx">
            0
        </DIV>
    <script>
      onmousemove = function(e){
            console.log("mouse location:", e.clientX, e.clientY);
            el = document.getElementById("posx");
            el.innerHTML = e.clientX;
            img = document.getElementById("img");
            img.style.objectPosition = "-" + e.clientX + "px";
        }
    </script>
  </body>
</html>
